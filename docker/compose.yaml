version: "3.9"
services:
  db:
    image: postgres:16
    container_name: transcript-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: transcripts
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

